<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="add_route.css">
    <title>Update Ride</title>
</head>
<body>
    <nav id="nav_bar">
        <p class="title"> <a href="./index.html"><img id="icon" src="./images/moto_white.png"></a>Update Route</p>
    </nav>
    <main>
    <form method="POST" id="add_route_form">
        <input type="text" name="overview" id="overview">
        <div id="locations">
            <label>Start Point</label>
            <select name="start_point" id="start_point"></select>
            <label>End Point</label>
            <select name="end_point" id="end_point"></select>
        </div> 
        <div id="ride_information">
        <textarea type="text" name="description" id="description"></textarea>
        <textarea type="text" name="url" id="url"></textarea>
        <div id="properties">
            <div class="property">
                <select name="difficulty" id="difficulty">
                    <option value="Easy">Easy</option>
                    <option value="Moderate">Moderate</option>
                    <option value="Hard">Hard</option>
                </select>
                <label>Difficulty</label>
            </div>

            <div class="property">
                <input type="number" id="distance" name="distance">
                <p>Miles</p>
            </div>

            <div class="property">
                <input type="number" id="time" name="time">
                <p>Minutes</p>
            </div>
        </div>
        <div id="submit_div">
            <input type="submit" id="submit_button" value="Update Route">
        </div>
        <input type="hidden" name="_method" value="put">

    </form>
    </main>
    <script src="update.js"></script>
</body>
</html>
